<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JoesStocks - Login</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <header>
    <nav>
      <div class="nav-brand">JoesStocks</div>
      <div class="nav-links">
        <a href="index.html" id="home-link">Home / Search</a>
        <a href="login.html" id="login-link">Login / Sign Up</a>
      </div>
    </nav>
  </header>
  <main>
    <div class="container">
      <div id="message-container"></div>
      <div class="login-form">
        <h2>Login</h2>
        <form action="LoginServlet" method="post">
          <div class="form-group">
            <label for="login-username">Username:</label>
            <input type="text" id="login-username" name="username">
          </div>
          <div class="form-group">
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="password">
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
      <div class="signup-form">
        <h2>Sign Up</h2>
        <form action="RegisterServlet" method="post">
          <div class="form-group">
            <label for="signup-email">Email:</label>
            <input type="email" id="signup-email" name="email">
          </div>
          <div class="form-group">
            <label for="signup-username">Username:</label>
            <input type="text" id="signup-username" name="username">
          </div>
          <div class="form-group">
            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" name="password">
          </div>
          <div class="form-group">
            <label for="signup-confirm-password">Confirm Password:</label>
            <input type="password" id="signup-confirm-password" name="confirm-password">
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </main>
  <script src="js/login.js"></script>
</body>
</html>
